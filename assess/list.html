<!DOCTYPE html>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Product List</h2>

	</div>
	<br>
	<div id="add-btn"><input type="button" name="" id="btn" onclick="location.href='index.html'" value="Add Product"></div>

<link rel="stylesheet" type="text/css" href="stock.css">
