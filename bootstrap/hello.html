<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>First BootStrap</title>

<body>
	<nav class="nav nav-pills nav-justified bg-success" style="margin-bottom: 20px;">
		<a class="nav-link" href="#">Home</a>
		<a class="nav-link" href="#">Login</a>
		<a class="nav-link active" href="#">Register</a>
		<a class="nav-link" href="#">About</a>
		<a class="nav-link" href="#">Contact Us</a>
	</nav>
	<div class="alert alert-danger alert-dismissible"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>I am in trouble please help</div>	
	<div class="container">
		<div class="row">
			<div class="col-lg-5 offset-md-4">
				<div class="card text-white bg-dark mb-3">
					<div class="card-header text-center"><h2>Register</h2></div>
					<div class="card-body">
						<div class="form-group">
							<form>
									<label>Name</label>
									<input type="text"class="form-control form-control-lg" name="name" required>
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email"class="form-control form-control-lg" name="email" required>
								</div>
								<div class="form-group">
									<label>Password</label>
									<input type="password"class="form-control form-control-lg" name="password" required>
								</div>
								<div class="form-group form-check form-check-inline">
									<input type="checkbox"class="form-check-input" name="type">
									<label class="form-check-label">Personal</label>&nbsp;
									<input type="checkbox"class="form-check-input" name="type">
									<label class="form-check-label">Business&copy;</label>
								</div>
								<div class="form-group">
									<input type="submit" name="" class="btn btn-lg btn-success btn-block" value="Register">
								</div>
							</form>
					</div>	
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
