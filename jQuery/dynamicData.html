<!DOCTYPE html>
<html>
<head>
	<title>Render JSON Dynamically</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="dd.js"></script>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			align-content: center;
			width: 90%;
			text-align: center;
			font-size: 1.3em;
			border: 1px solid mediumseagreen;
			border-radius: 6px;
			margin-left: 50px;
		}
		tr:nth-child(even){
			background-color: dodgerblue;
		}
		th{
			color: slateblue;
			font-size: 1.6em;
			background-color: darkgrey;
			border-radius: 5px;
			padding: 20px;
		}
		td{
			padding: 15px;
		}
	</style>
</head>
<body>
	<h2>Data</h2>
	<div id="content">
		<table id="table"></table>
	</div>
</body>
</html>
