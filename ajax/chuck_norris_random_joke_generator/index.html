<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris Joke Generator</title>
    <style>
        .spinner{
        display: none;
    }
    </style>
</head>

<body>
    <h1>Chuck Norris Joke Generator</h1>
    <div>
        <form>
            <div>
                <label for="number-jokes">Number of Jokes</label>
                <input type="number" name="" id="number">
            </div>
            <div>
                <input type="submit" value="Get Jokes" class="get-jokes">
            </div>
        </form>
    </div>
    <div class="spinner">
        <img src="spinner.gif" height="200" width="200">
        <h4>Loading Jokes</h4>
    </div>
    <div class="jokes"></div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
